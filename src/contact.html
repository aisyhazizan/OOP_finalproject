<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Additional CSS styles for centering content */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }  
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #D7BDE2;
        border: 1px solid #ddd;
        border-radius: 5px;
        }

        /* Reset margins and paddings */
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        html, body {
        height: 100%;
        background-color: #EBDEF0;
        }

        body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        }

        main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        }

        /* Additional styles specific to the contact form */
        form {
        margin-top: 20px;
        }

        label {
        margin-bottom: 8px;
        }

        input, select, textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        }

        button {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }

        button:hover {
        opacity: 0.8;
        }

  </style>
</head>
<body>
  <div class="container">
    <main>
      <h1>Contact Us</h1>
      <p>Thank you for your interest in WordHaven.</p>
      <br>
      <p>Use the form below to send your comment or questions, and donâ€™t forget to select the topic you are contacting us about!</p>
      <form id="contactForm">
        <label for="name">Your Name:*</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Your E-mail Address:*</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="topic">The Particular Topic You're Contacting Us About:*</label>
        <select id="topic" name="topic" required>
          <option value="">-- Please Select --</option>
          <option value="General Inquiry">General Inquiry</option>
          <option value="Feedback">Feedback</option>
          <option value="Support">Support</option>
        </select>
        <br>
        <label for="message">Your Question or Comment:*</label>
        <textarea id="message" name="message" required></textarea>
        <br>
        <button type="submit">SEND</button>
      </form>
      <div id="formData" style="display:none;">
        <h2>Submitted Details</h2>
        <p id="displayData"></p>
        <button id="editButton">Edit</button>
        <button id="deleteButton">Delete</button>
        <button id="homeButton">Home</button>
      </div>
    </main>
  </div>
  <script src="js/contact.js"></script>
</body>
</html>
